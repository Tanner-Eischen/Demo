name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      playwright_smoke:
        description: Run Playwright-enabled Docker smoke
        required: false
        type: boolean
        default: false

jobs:
  python-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (backend)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Compile check
        run: |
          python -m compileall backend worker

      - name: Unit tests
        run: |
          python -m unittest discover backend/app -p "test*.py" -v

      - name: Ruff lint
        run: |
          python -m pip install ruff
          ruff check backend worker

  docker-compose-smoke-fallback:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker Compose smoke (fallback profile)
        run: |
          CI_SMOKE_PROFILE=fallback ./scripts/ci_smoke.sh

  docker-compose-smoke-playwright:
    if: ${{ vars.CI_PLAYWRIGHT_SMOKE == '1' || github.event.inputs.playwright_smoke == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker Compose smoke (Playwright profile)
        run: |
          CI_SMOKE_PROFILE=playwright \
          INSTALL_PLAYWRIGHT=1 \
          DEMO_CAPTURE_EXECUTION_MODE=playwright_required \
          ./scripts/ci_smoke.sh
